<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoConsolaCss</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Contenedor General de la Consola-->
    <div class="general">

        <!-- Contenedor Para la pantalla -->

        <div class="pantalla">
            <div class="pantalla-izq">
                <div class="powerOn"></div>
                <div class="battery"></div>
            </div>
            <div class="pantalla-cent">
                <div class="pantalla-cent-up"></div>
                <div class="pantalla-cent-cent"></div>
                <!-- Retoques de tipografia-->
                <div class="pantalla-cent-down"><b style="font-family: Arial Black; ;">GAMEBOY</b>&nbsp<i><b style="font-family: Comic Sans MS;"><span style="color: darkred;">C</span><span style="color: #3C3E90;">O</span><span style="color: #568B2A;">L</span><span style="color: #8E732D;">O</span><span style="color: #015276;">R</span></b></i></div>
            </div>
            <div class="pantalla-der"></div>
        </div>

        <!-- Contenedor Para la el Logo -->

        <div class="nintendoLogo">
            <div class="logo"><b>Nintendo</b></div>
        </div>

        <!-- Contenedor Para la para los botones de manejo -->

        <div class="controlesManejo">
            <div class="direccion">cruceta</div>
            <div class="botonesAB">
                <div class="btn-b">
                    <div class="btn-b-empty"></div>
                    <div class="btn-b-content">B</div>
                </div>
                <div class="btn-a">
                    <div class="btn-a-content">A</div>
                    <div class="btn-a-empty"></div>
                </div>
            </div>
        </div>

        <!-- Contenedor para la parte inferior de la consola (start/select + rejilla) -->

        <div class="controlesGenerales">
            <div class="cg-izq"></div>
            <div class="cg-cent">
                <div class="cg-cent-izq">start</div>
                <div class="cg-cent-der">select</div>
            </div>
            <div class="cg-der">der</div>
        </div>
    </div>
</body>
</html>
