<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoConsolaCss</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Contenedor General de la Consola-->
    <div class="general">

        <!-- Contenedor Para la pantalla -->

        <div class="pantalla">
            <div class="pantalla-izq">
                <div class="powerOn"></div>
                <div class="battery"></div>
            </div>
            <div class="pantalla-cent">
                <div class="pantalla-cent-up"></div>

                <!-- Area de trabajo de la pantalla -->

                <div class="pantalla-cent-cent"></div>

                <!-- Retoques de tipografia para el logo de GAMEBOY COLOR-->
                <div class="pantalla-cent-down">
                    <b style="font-family: Arial Black; ;">GAMEBOY</b>&nbsp
                    <i><b style="font-family: Comic Sans MS;">
                        <span style="color: darkred;">C</span>
                        <span style="color: #3C3E90;">O</span>
                        <span style="color: #568B2A;">L</span>
                        <span style="color: #8E732D;">O</span>
                        <span style="color: #015276;">R</span>
                    </b></i>
                </div>
            </div>
            <div class="pantalla-der"></div>
        </div>

        <!-- Contenedor Para la el Logo -->

        <div class="nintendoLogo">
            <div class="logo"><b>Nintendo</b></div>
        </div>

        <!-- Contenedor Para la para los botones de manejo -->

        <div class="controlesManejo">

            <!-- Cruecta de dirección -->
            <div class="direccion">
                <div class="contenedor-direccion"></div>
            </div>

            <!-- Botones "B" y "A" -->

            <div class="botonesAB">
                <div class="btn-b">
                    <div class="btn-b-empty"></div>
                    <div class="btn-b-content">
                        <button class="b-btn"><span class="button_AB">B</span></button>
                    </div>
                </div>
                <div class="btn-a">
                    <div class="btn-a-content">
                        <button class="a-btn"><span class="button_AB">A</span></button>
                    </div>
                    <div class="btn-a-empty"></div>
                </div>
            </div>
        </div>

        <!-- Contenedor para la parte inferior de la consola (SELECT/START + rejilla) -->

        <div class="controlesGenerales">
            <div class="cg-izq"></div>

            <!-- Area de trabajo para los Botones SELECT/START -->

            <div class="cg-cent">
                <div class="cg-cent-izq">

                    <!-- BOTON SELECT --> 

                    <div class="cg-cent-izq-up">
                        <button class="select-btn"><span class="button_top"></span></button>
                    </div>
                    <div class="cg-cent-izq-down"><b>SELECT</b></div>
                </div>

                <div class="cg-cent-der">

                    <!-- BOTON START -->

                    <div class="cg-cent-der-up">
                        <button class="start-btn"><span class="button_top"></span></button>
                    </div>
                    <div class="cg-cent-der-down"><b>START</b></div>
                </div>
            </div>

            <!-- Area de trabajo para el diseño de la rejilla -->

            <div class="cg-der">
                ・・・・<br>
				・・・・・・<br>
				・・・・・<br>
				・・・・・・<br>
				・・・・・<br>
				・・・・・・<br>
				・・・・<br>
            </div>
        </div>
    </div>
</body>
</html>
